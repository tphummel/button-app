<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <title>Button App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon-16x16.png" >
  <!-- https://css-tricks.com/emoji-as-a-favicon/ -->
  <!-- <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🖲</text></svg>"> -->

  <link rel="manifest" href="/button-app/manifest.webmanifest">
  <link rel="canonical" href="https://tphummel.github.io/button-app/" />

  <script src="pouchdb-7.2.1.js"></script>
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/button-app/service-worker.js',
          {
            scope: '/button-app/'
          }
        )
      }
  </script>
  <script type="application/javascript">

let db = new PouchDB('clicks')

db.changes({
  since: 'now',
  live: true
}).on('change', showClicks)

function showClicks () {
  db.allDocs({include_docs: true, descending: true}, function (err, doc) {
    redrawClicksUI(doc.rows)
  })
}

function redrawClicksUI (rows) {
  document.querySelector('.data-summary').innerHTML = `You have records: ${rows.length}`

  const table = document.querySelector('div.all-data table')
  table.innerHTML = ''

  for (let i = 0; i < rows.length; i++) {
    const row = table.insertRow()
    row.insertCell().appendChild(document.createTextNode(i))
    row.insertCell().appendChild(document.createTextNode(rows[i].doc._id))
    row.insertCell().appendChild(document.createTextNode(rows[i].doc.createdAt))

    const lat = rows[i].doc.geo?.latitude?.toLocaleString()
    row.insertCell().appendChild(document.createTextNode(!lat ? 'n/a' : lat))

    const lon = rows[i].doc.geo?.longitude?.toLocaleString()
    row.insertCell().appendChild(document.createTextNode(!lon ? 'n/a' : lon))
  }
}

function buttonClick () {
  function geoLocationCb (result) {
    const geo = {}
    if (result.code) {
      geo.errorCode = result.code
    } else{
      geo.timestamp = result.timestamp
      geo.latitude = result.coords.latitude
      geo.longitude = result.coords.longitude
      geo.accuracy = result.coords.accuracy
      geo.altitude = result.coords.altitude
      geo.altitudeAccuracy = result.coords.altitudeAccuracy
      geo.heading = result.coords.heading
      geo.speed = result.coords.speed
    }
    db.put({
      geo: geo,
      createdAt: Date.now(),
      _id: (new Date()).toISOString()
    }, (err, result) => {
      if (err) console.error(err)
    })
  }

  navigator.geolocation.getCurrentPosition(geoLocationCb, geoLocationCb, {
    timeout: 2 * 1000
  })
}

function exportJSON (done) {
  db.allDocs({include_docs: true, descending: true}, function (err, doc) {
    const jsonLink = document.createElement('a')
    jsonLink.download = `button-data-${Date.now()}.json`
    jsonLink.href = `data:application/json;charset=utf-8, ${JSON.stringify(doc.rows)}`
    jsonLink.click()
  })
}

function importJSON (done) {
  if (!done) done = () => {}
  const importFiles = Array.from(document.getElementById('import-file').files)
  const jsonFiles = importFiles.filter((file) => file.type === 'application/json')
  importFiles.forEach((file) => {
    console.log(file.name, file.type)
  })

  const reader = new FileReader()

  reader.onerror = (e) => {
    return cb(e)
  }

  reader.onload = (e) => {
    let jsonData
    try {
      jsonData = JSON.parse(e.target.result)
    } catch (e) {
      return cb(e)
    }

    document.getElementById('import-file').value = null

    return db.bulkDocs(jsonData.map((item) => {
      delete item.doc._rev
      return item.doc
    }))
  }

  reader.readAsText(jsonFiles[0], 'UTF-8')
}

function deleteData (done) {
  if (!done) done = () => {}

  let count = 0
  db.allDocs({include_docs: true, descending: true}, function (err, docs) {
    for (let i = 0; i < docs.rows.length; i++) {
      db.remove(docs.rows[i].doc, (err) => {
        if (err) return done(err)
        count++
        if (count === docs.rows.length) return done(null)
      })
    }
  })
}

document.addEventListener('DOMContentLoaded', showClicks)

  </script>
</head>
<body>
  <h1>🌙 Button App 🍪</h1>

  <h2>🔘 The Button 🔘</h2>
  <div class="the-button">
    <button onclick="buttonClick()">Click the Button</button>
  </div>
  <hr />

  <h2>📊 Summary 📈</h2>
  <div class="data-summary"></div>
  <hr />

  <h2>🛠 Data Actions 🗜</h2>
  <div class="data-actions">
    <h3>📤 Export 📓</h3>
    <p>
      <button onclick="exportJSON()">Export JSON</button>
    </p>

    <h3>📥 Import 📔</h3>
    <p>
      <input type="file" id="import-file" \>
      <button onclick="importJSON()">Import JSON</button>
    </p>

    <h3>⛔️ Delete ⛔️</h3>
    <p>
      <button onclick="if(confirm('Delete all data? This is irreversible.')) deleteData()">Delete All Data Forever</button>
    </p>
  </div>
  <hr />
  <h2>🗄 All Data 🗂</h2>
  <div class="all-data">
    <table>
      <tr>
        <th>#</th>
        <th>id</th>
        <th>ts</th>
        <th>lat</th>
        <th>lon</th>
      </tr>
    </table>
  </div>

</body>
</html>
